<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<header>
    		<nav>
    			<ul>
    				<li><a href="#about">About</a></li>
    				<li><a href="#movies">Movies</a></li>
    			</ul>
    		</nav>
    	</header>
		<main id="content">
			<section id="about">
				<header>
					<h1 data-bind="title"></h1>
					<article data-bind="description"></article>
				</header>
			</section>
			
			<section id="movies">
				<h1 data-bind="title"></h1>
				<article data-bind="summary">
					<header>
						<h1 data-bind="title"></h1>
						<em>Release date: <time data-bind="releaseDate"></time></em>
					</header>
					<figure>
						<img data-bind="cover" src="" alt="">
					</figure>
					<p data-bind="description"></p>
				</article>
			</section>
		</main>

        <script type="text/javascript" src="static/js/vendor/routie.js"></script>
        <script type="text/javascript" src="static/js/vendor/transparency.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </body>
</html>
